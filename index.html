<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo App" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css"
      integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/regular.min.css"
      integrity="sha512-Nqct4Jg8iYwFRs/C34hjAF5og5HONE2mrrUV1JZUswB+YU7vYSPyIjGMq+EAQYDmOsMuO9VIhKpRUa7GjRKVlg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Book Bookmark
      </h1>
    </header>

    <div class="wrapper">
      <div>
        <div class="container">
          <form action="#" id="search-form">
            <input type="text" id="search-input" placeholder="..." />
            <button type="submit" aria-label="Search Button">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <!-- 
          Ref: Functional CSS Tabs Revisited
          https://css-tricks.com/functional-css-tabs-revisited/
         -->
        <div class="container tabs">
          <div class="tab">
            <input type="radio" id="tab-1" name="tab-group-1" checked />
            <label for="tab-1">Uncompleted Books</label>
          </div>
          <div class="tab">
            <input type="radio" id="tab-2" name="tab-group-1" />
            <label for="tab-2">Completed Books</label>
          </div>
        </div>
        <div>
          <div class="container hidden" data-tab="tab-1">
            <h2>Uncompleted Books</h2>
            <div class="grid" id="uncomplete">
              <!-- <div class="item">
                <div class="content">
                  <div class="inner">
                    <h2>Title</h2>
                    <p>Author</p>
                    <p>1970</p>
                  </div>
                  <div class="action-container">
                    <button class="action-button check-button">
                      <i class="far fa-check-square"></i>
                    </button>
                    <button class="action-button edit-button">
                      <i class="far fa-edit"></i>
                    </button>
                    <button class="action-button trash-button">
                      <i class="far fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
          <div class="container hidden" data-tab="tab-2">
            <h2>Completed Books</h2>
            <div class="grid" id="completed">
              <!-- <div class="item">
                <div class="content">
                  <div class="inner">
                    <h2>Title</h2>
                    <p>Author</p>
                    <p>1970</p>
                  </div>
                  <div class="action-container">
                    <button class="action-button undo-button">
                      <i class="fas fa-undo"></i>
                    </button>
                    <button class="action-button edit-button">
                      <i class="far fa-edit"></i>
                    </button>
                    <button class="action-button trash-button">
                      <i class="far fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="container form-container">
        <h2 class="form-header">
          Add Book Form
        </h2>
        <form class="form" action="#" id="form">
          <input type="text" id="book-id" name="book_id" value="0" />
          <div class="form-group form-title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="year">Year Published</label>
            <input
              type="number"
              id="year"
              name="year"
              min="1970"
              max="9999"
              required
            />
          </div>
          <div class="form-group form-title form-checkbox">
            <input type="checkbox" id="complete-check" name="complete_check" />
            <label for="complete-check">Is Completed</label>
          </div>
          <div class="form-buttons">
            <button type="submit" id="add-button" class="btn-submit">
              Add
            </button>
            <button type="reset" id="reset-button" class="btn-submit">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
